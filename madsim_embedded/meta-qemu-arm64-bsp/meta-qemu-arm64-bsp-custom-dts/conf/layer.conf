# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-qemu-arm64-bsp-custom-dts"
BBFILE_PATTERN_meta-qemu-arm64-bsp-custom-dts = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-qemu-arm64-bsp-custom-dts = "7"

LAYERDEPENDS_meta-qemu-arm64-bsp-custom-dts = "meta-qemu-arm64-bsp"
LAYERSERIES_COMPAT_meta-qemu-arm64-bsp-custom-dts = "kirkstone"

